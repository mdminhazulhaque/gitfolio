  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <div id="profile">
      <div id="profile_img"></div>
      <div id="username">
        <div id="fullname"></div>
      </div>
      <div id="userbio"></div>
      <div id="about"></div>
    </div>
    <div id="display">
      <div id="work">
        <h1>Top Works</h1>
        <div class="projects" id="work_section"></div>
      </div>
      <div id="forks" style="display:none;">
        <h1>Forks.</h1>
        <div class="projects" id="forks_section"></div>
      </div>
      <div id="blog_section">
        <h1>Latest Posts</h1>

      </div>
      <div id="footer">
        &copy; 2012 - 2020. All rights reserved. Built with <a href="https://github.com/imfunniee/gitfolio">gitfolio</a>
      </div>
    </div>
    <script type="text/javascript">
      setTimeout(function() {
        document.getElementById("loading").classList.add("animated");
        document.getElementById("loading").classList.add("fadeOut");
        setTimeout(function() {
          document.getElementById("loading").classList.remove("animated");
          document.getElementById("loading").classList.remove("fadeOut");
          document.getElementById("loading").style.display = "none";
        }, 0);
      }, 0);
    </script>

    <script>
      const magicProjectsGrid = new MagicGrid({
        container: "#work_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true
      });

      const magicForksGrid = new MagicGrid({
        container: "#forks_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true
      });

      $("document").ready(() => {
        magicProjectsGrid.listen();
        magicForksGrid.listen();
      });
    </script>
